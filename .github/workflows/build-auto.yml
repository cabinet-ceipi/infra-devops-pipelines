name: ğŸ³ Docker Build & Deploy (Auto)

on:
  push:
    branches:
      - main
      - release
  workflow_call:
    inputs:
      dockerfile:
        required: false
        type: string
        default: ./Dockerfile
      context:
        required: false
        type: string
        default: .

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Generate Docker tag
        id: tags
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          if [[ "$BRANCH_NAME" == "main" ]]; then
            TAGS="${IMAGE_BASE}:latest"
          elif [[ "$BRANCH_NAME" == "release" ]]; then
            TAGS="${IMAGE_BASE}:release"
          else
            echo "âŒ Branche non autorisÃ©e : $BRANCH_NAME"
            exit 1
          fi

          echo "âœ… Tag gÃ©nÃ©rÃ© : $TAGS"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "branch_name=${BRANCH_NAME}" >> "$GITHUB_OUTPUT"

      - name: ğŸ“„ Copy .env.devops to .env
        run: |
          if [ -f .env.devops ]; then
            cp .env.devops .env
            echo ".env.devops copied to .env"
          else
            echo "No .env.devops file found, skipping copy."
          fi

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.event_name == 'workflow_call' && inputs.context || '.' }}
          file: ${{ github.event_name == 'workflow_call' && inputs.dockerfile || './Dockerfile' }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Output image info
        run: |
          echo "ğŸ³ Image construite et poussÃ©e :"
          echo "  Registry:   ${{ env.REGISTRY }}"
          echo "  Repository: ${{ env.IMAGE_NAME }}"
          echo "  Tag:        ${{ steps.tags.outputs.tags }}"
          echo "  Branch:     ${{ steps.tags.outputs.branch_name }}"
