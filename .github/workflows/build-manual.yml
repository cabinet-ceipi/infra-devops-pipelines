name: ğŸ³ Manual Docker Build (branch-triggered DEV+PROD)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Nom de la branche Ã  builder'
        required: true
      dockerfile:
        description: 'Chemin du Dockerfile'
        required: true
        default: ./Dockerfile
      context:
        description: 'Chemin du context Docker'
        required: true
        default: .

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  build-dev-on-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout de la branche choisie
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ GÃ©nÃ©rer le tag basÃ© sur la branche
        id: tags
        run: |
          IMAGE_NAME_LOWER="$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"
          BRANCH="${{ github.event.inputs.branch }}"
          CLEAN_BRANCH="$(echo "$BRANCH" | sed 's#[/ ]#-#g' | tr '[:upper:]' '[:lower:]')"
          
          PROD_TAG="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${CLEAN_BRANCH}"

          echo "image_repo=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "branch=${CLEAN_BRANCH}" >> $GITHUB_OUTPUT
          echo "prod_tag=${PROD_TAG}" >> $GITHUB_OUTPUT

      # ----- PROD -----
      - name: ğŸ“„ Copier .env.devops -> .env (PROD)
        run: cp .env.devops .env

      - name: ğŸ—ï¸ Build & push PROD (Dockerfile)
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.event.inputs.context }}
          file: ${{ github.event.inputs.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.prod_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Sortie
        run: |
          echo "Registry : ${{ env.REGISTRY }}"
          echo "Repo     : ${{ steps.tags.outputs.image_repo }}"
          echo "Branche  : ${{ steps.tags.outputs.branch }}"
          echo "Tag PROD : ${{ steps.tags.outputs.prod_tag }}"
