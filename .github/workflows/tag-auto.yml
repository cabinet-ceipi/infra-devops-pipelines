name: ğŸ·ï¸ Docker Build & Push - Release Tag (Reusable)

on:
  workflow_call:
    inputs:
      dockerfile:
        required: false
        type: string
        default: ./Dockerfile
      context:
        required: false
        type: string
        default: .

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Generate Docker tag from release
        id: tags
        run: |
          TAG_NAME="${{ github.ref_name }}"
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Supprimer le prÃ©fixe 'v' si prÃ©sent (v2.0.0 -> 2.0.0)
          VERSION="${TAG_NAME#v}"

          TAGS="${IMAGE_BASE}:${VERSION},${IMAGE_BASE}:latest"

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"

      - name: ğŸ“„ Copy .env.devops to .env
        run: |
          if [ -f .env.devops ]; then
            cp .env.devops .env
            echo ".env.devops copied to .env"
          else
            echo "No .env.devops file found, skipping copy."
          fi

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Output image info
        run: |
          echo "ğŸ³ Image construite et poussÃ©e :"
          echo "  Registry:   ${{ env.REGISTRY }}"
          echo "  Repository: ${{ env.IMAGE_NAME }}"
          echo "  Tag original: ${{ steps.tags.outputs.tag_name }}"
          echo "  Version:    ${{ steps.tags.outputs.version }}"
          echo "  Tags:       ${{ steps.tags.outputs.tags }}"
